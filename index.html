<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="seo-title">Resume – Starter</title>
  <meta id="seo-description" name="description" content="Portfolio and resume" />
  <!-- <meta property="og:image" content="/images/og.jpg" /> -->
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">
        <a href="#home" id="nav-name">Your Name</a>
      </div>
      <ul class="nav-menu">
        <li class="nav-item"><a href="#home" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="#projects" class="nav-link">Projects</a></li>
        <li class="nav-item"><a href="#skills" class="nav-link">Skills</a></li>
        <li class="nav-item"><a href="#contact" class="nav-link">Contact</a></li>
      </ul>
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section id="home" class="hero">
    <div class="hero-container">
      <div class="hero-content">
        <h1 class="hero-title" id="hero-name">Your Name</h1>
        <p class="hero-subtitle" id="hero-role">Your Role</p>
        <p class="hero-description" id="hero-bio">Short bio goes here…</p>
      </div>
      <div class="hero-image">
        <div class="profile-photo">
          <img src="images/portrait.jpg" alt="Profile" class="profile-image" />
        </div>
      </div>
    </div>
  </section>

  <!-- Projects -->
  <section id="projects" class="projects">
    <div class="container">
      <h2 class="section-title">Projects</h2>
      <div class="projects-grid" id="projects-grid">
        <!-- Filled by app.js -->
      </div>
    </div>
  </section>

  <!-- Skills -->
  <section id="skills" class="skills">
    <div class="container">
      <h2 class="section-title">Skills</h2>
      <div class="skills-content" id="skills-content">
        <!-- Filled by app.js -->
      </div>
    </div>
  </section>

  <!-- Contact -->
  <section id="contact" class="contact">
    <div class="container">
      <h2 class="section-title">Connect</h2>
      <div class="contact-content">
        <div class="contact-info">
          <div class="contact-items" id="contact-items">
            <!-- Filled by app.js -->
          </div>
        </div>
        <div class="contact-form">
          <form id="contactForm">
            <div class="form-group">
              <input type="text" id="name" name="name" placeholder="Your Name" required />
            </div>
            <div class="form-group">
              <input type="email" id="email" name="email" placeholder="Your Email" required />
            </div>
            <div class="form-group">
              <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <p id="footer-copy">&copy; <span id="year"></span> Your Name. All rights reserved.</p>
        <div class="footer-links">
          <a href="#home">Home</a>
          <a href="#projects">Projects</a>
          <a href="#contact">Contact</a>
        </div>
      </div>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
